repositories {
    mavenCentral()

}
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.4.34")
    }
}
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

dependencies {
    testImplementation 'net.serenity-bdd:serenity-core:3.2.1'
    testImplementation 'net.serenity-bdd:serenity-junit:3.2.1'
    testImplementation 'junit:junit:4.13.2'

    testImplementation 'net.serenity-bdd:serenity-screenplay:3.2.1'
    testImplementation 'net.serenity-bdd:serenity-screenplay-webdriver:3.2.1'
    implementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '3.2.1'
    implementation 'net.serenity-bdd:serenity-screenplay-rest:3.2.1'

    testImplementation 'org.assertj:assertj-core:3.22.0'
    testImplementation 'org.slf4j:slf4j-simple:1.7.36'


}
gradle.startParameter.continueOnFailure = true